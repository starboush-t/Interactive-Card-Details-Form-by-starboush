<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="back-card">
          <img
            src="./images/bg-card-back.png"
            alt="Back Card"
            aria-hidden="true"
          />
          <div class="cvc">
            <span id="cvc-number">000</span>
          </div>
        </div>
        <div class="front-card">
          <img src="./images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="card-details">
            <img src="./images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="card-number" id="card-number-txt"
              >0000 0000 0000 0000</span
            >
            <div class="info">
              <span id="cardholder-name" class="cardholder-name"
                >Jane Appleseed</span
              >
              <div class="date">
                <span class="exp-date-MM">00</span>
                <span>/</span>
                <span class="exp-date-YY">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="form" novalidate="novalidate">
        <div class="controlGroup">
          <label for="card-holder">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="card-holder"
            required
            maxlength="20"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          />
          <div class="error"></div>
        </div>
        <div class="controlGroup">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            minlength="20"
            maxlength="20"
            placeholder="e.g. 1234 567 8912 0000"
            id="card-number"
            required
            onkeyup="return numberValidation(event)"
            onkeypress="return formats(this, this.event)"
          />
          <div class="error"></div>
        </div>
        <div class="card_information">
          <div id="card-date" class="card-date controlGroup">
            <label for="card-date">Exp.Date (MM/YY)</label>
            <input
              type="number"
              placeholder="MM"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="2"
              maxlength="2"
              max="12"
              pattern="[0-9]{2}"
              id="card-month"
              required
              onkeyup="return numberValidation(event)"
              onkeypress="return formats(this,event)"
            />
            <input
              type="number"
              placeholder="YY"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="2"
              maxlength="2"
              id="card-year"
              required
              onkeyup="return numberValidation(event)"
              onkeypress="return formats(this,event)"
            />
            <div class="error"></div>
          </div>
          <div class="controlGroup">
            <label for="cvc">CVC</label>
            <input
              type="number"
              placeholder="e.g. 123"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="3"
              maxlength="3"
              id="cvc"
              required
              onkeyup="return numberValidation(event)"
            />
            <!-- onkeypress="return formats(this, event)" -->
            <div class="error"></div>
          </div>
        </div>
        <button id="submit-btn" type="submit">Confirm</button>
      </form>
      <div class="thank-msg hidden">
        <img
          src="images/icon-complete.svg"
          alt="Completed"
          class="complete-img"
        />
        <h1 class="thank-title">Thank You!</h1>
        <p class="thanks-msg">We've added your card details.</p>
        <button id="continue-btn">Continue</button>
      </div>
    </main>
  </body>
  <script src="./scripts/main.js"></script>
</html>
